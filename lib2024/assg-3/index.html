<html>
  <head>
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <p>First Name</p>
      <input type="text" id="first name" name="first name" placeholder="First Name" required>
      <p>Last Name</p>
      <input type="text" id="last name" name="last name" placeholder="Last Name" required>
      <p>Email Id</p>
      <input type="email" id="email" name="email" placeholder="Email Id" required>
      <p>Password</p>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <p>Introductory Text</p>
      <input type="textarea" id="introductory text" name="introductory text" placeholder="Introductory Text">
      <p>Date</p>
      <input type="date" id="date" name="date" placeholder="Date">
      <p>Mobile Number</p>
      <input type="number" id="mobile number" name="mobile number" placeholder="Mobile Number">
      <p>Gender</p>
      <input type="radio" id ="gender" name="Gender" value="Male"> <label for="gender">Male</label><br>
      <input type="radio" id ="gender" name="Gender" value="Female"> <label for="gender">Female</label><br>
      <input type="radio" id ="gender" name="Gender" value="Non-binary"> <label for="gender">Non-binary</label><br>
      <input type="radio" id ="gender" name="Gender" value="Other"> <label for="gender">Unwilling to Answer</label><br>
<p>Address</p>
      <input type="text" id="address" name="address" placeholder="Address" required>
      <p>City</p>
      <input type="text" id="city" name="city" placeholder="City">
      <p>Province</p>
      <label for="province"></label>
      <select name="province" id="province">
          <option value="sel">Select Province</option>
          <option value="ontario">Ontario</option>
          <option value="quebec">Quebec</option>
          <option value="nova scotia">Nova Scotia</option>
          <option value="new brunswick">New Brunswick</option>
          <option value="manitoba">Manitoba</option>
          <option value="british columbia">British Columbia</option>
          <option value="prince edward island">Prince Edward Island</option>
          <option value="saskatchewan">Saskatchewan</option>
          <option value="alberta">Alberta</option>
          <option value="newfoundland and labrador">Newfoundland and Labrador</option>
      </select>
      <p>Country</p>
      <label for="country"></label>
      <select name="country" id="country">
          <option value="sel2">Select Country</option>
          <option value="ontario">Canada</option>
          <option value="quebec">United States</option>
          <option value="nova scotia">United Kingdom</option>
          <option value="new brunswick">France</option>
          <option value="manitoba">Mexico</option>
          </select>
<p>Postal Code</p>
      <input type="text" id="postal code" name="postal code" placeholder="Postal Code">
      <p>Hobbies/Interests</p>
      <input type="checkbox" id="hobby1" name="hobby1" value="Hobby">
      <label for="hobby1">Exercising</label><br>
      <input type="checkbox" id="hobby2" name="hobby2" value="Hobby">
      <label for="hobby2">Cooking</label><br>
      <input type="checkbox" id="hobby3" name="hobby3" value="Hobby">
      <label for="hobby3">Video Games</label><br>
      <input type="checkbox" id="hobby4" name="hobby4" value="Hobby">
      <label for="hobby4">Photography</label><br>
      <input type="checkbox" id="hobby5" name="hobby5" value="Hobby">
      <label for="hobby5">Wine Testing</label><br>
      <p>Website</p>
      <label for="website"></label>
      <input type="url" id="website" name="website"><br>
      <br>
      <input type="submit">
      <input type="reset">
    </form>
  </body>
</html>
